<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="animation.css">
    <title>Configuration</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark shadow sticky-top">
        <a class="navbar-brand" href="#">
            <i class="icon-chip"></i>
            Wireless sensor
        </a>
        <span class="navbar-text">
            <span class="badge badge-light text-monospace">ID: <span id="chip_id">?</span></span>
            <span id="progress"><i class="icon-circle animate-spin"></i></span>
        </span>
    </nav>
    <div class="container-sm">
        <div class="row">
            <div class="col">
                <div id="error" class="alert alert-danger mt-3" role="alert" style="display: none;">
                    An error occured
                </div>
            </div>
        </div>
        <form id="settings">
            <div class="row">
                <div class="col">
                    <div class="card border-dark mt-3">
                        <div class="card-header bg-dark text-white">
                            <i class="fas fa-wifi"></i>
                            Wifi configuration
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="net_ssid">SSID</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="net_ssid">
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label for="net_pass">Password</label>
                                <input type="text" class="form-control" name="net_pass">
                                <small class="form-text text-muted">
                                    Password is sent and stored in clear text.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-dark mt-3">
                        <div class="card-header bg-dark text-white">
                            <i class="fas fa-server"></i>
                            MQTT server
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="password">MQTT Hostname / IP</label>
                                <input type="text" class="form-control" id="mqtt_server">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="mqtt_mdns">
                                <label class="form-check-label" for="mqtt_mdns">Use MDNS for resolution</label>
                            </div>
                            <div class="form-group">
                                <label for="mqtt_user">MQTT Username</label>
                                <input type="text" class="form-control" id="password">
                                <small class="form-text text-muted">
                                    Leave blank if no authentication is required.
                                </small>
                            </div>
                            <div class="form-group mb-0">
                                <label for="password">MQTT Password</label>
                                <input type="password" class="form-control" id="password">
                                <small class="form-text text-muted">
                                    Password is only used if username is specified.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-dark mt-3">
                        <div class="card-header bg-dark text-white">
                            <i class="fas fa-microchip"></i>
                            Board configuration
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-0">
                                <label for="uid">Board unique ID</label>
                                <input type="text" class="form-control" id="uid" placeholder="UID">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <div class="mt-3">
                    <button type="button" id="save" class="btn btn-primary btn-block">Save settings</button>
                </div>
                <div class="mt-3 mb-3">
                    <button type="button" class="btn btn-danger btn-block">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
